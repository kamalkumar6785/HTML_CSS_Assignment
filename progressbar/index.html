<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Bar</title>
</head>
<body>
    
<div class="wrapper">
    <div class="container">
      <div class="label one">Bar 1</div>
      <div class="progress-bar">
        <div class="progress fill-1">
          <div class="glow"></div>
        </div>
      </div>
    </div>
  
    <div class="container">
      <div class="label two">Bar 2</div>
      <div class="progress-bar">
        <div class="progress fill-2">
          <div class="glow"></div>
        </div>
      </div>
    </div>
  
    <div class="container">
      <div class="label three">Bar 3</div>
      <div class="progress-bar">
        <div class="progress fill-3">
          <div class="glow"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
